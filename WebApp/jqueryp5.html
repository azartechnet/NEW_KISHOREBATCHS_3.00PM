<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeIn()
            $("#div2").fadeIn("slow")
            $("#div3").fadeIn(5000)
        })
    })
</script>
<button type="button">ClickHere</button>
<div id="div1" style="width:80px;height:80px;display: none;background-color: red;"></div>
<div id="div2" style="width:80px;height:80px;display: none;background-color: rgb(51, 0, 255);"></div>
<div id="div3" style="width:80px;height:80px;display: none;background-color: rgb(170, 255, 0);"></div>
